<!DOCTYPE html>
    <head>
        <title>{{ pageTitle }}</title>
        <link href="{{ 'css/main.css' | staticFileUrl }}" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <header>
            <h1>{{ heading }}</h1>
            <h2>{{ fileText }} <a href="{{ fileUrl }}">{{ file }}</a></h2>
            <h3>{{ navHint }}</h3>
        </header>
        <section>
            <pre>
                <code id="fileContent"></code>
            </pre>
        </section>
        <script src="{{ 'bower_components/jquery/jquery.min.js' | staticFileUrl }}"></script>
        <script src="{{ 'bower_components/lodash/dist/lodash.underscore.min.js' | staticFileUrl}}"></script>
        <!--
        <script src="{{ 'bower_components/react/react.min.js' | staticFileUrl }}"></script>
        -->
        <script>
            // App namespace with bootstrapped constants.
            window.GitBert = {
                constants: {
                    baseUrl: '{{ baseUrl }}',
                    github: {
                        user: '{{ githubUser }}',
                        repo: '{{ githubRepo }}',
                        file: '{{ githubFile }}'
                    }   
                }
            };
        </script>
        <script src="{{ 'js/lib/DiffParser.js' | staticFileUrl }}"></script>
        <script src="{{ 'js/lib/SourceSanitizer.js' | staticFileUrl }}"></script>
        <script src="{{ 'js/models/CommitModel.js' | staticFileUrl }}"></script>
        <script src="{{ 'js/views/StatusView.js' | staticFileUrl }}"></script>
        <script src="{{ 'js/controllers/ContentController.js' | staticFileUrl }}"></script>
        <script src="{{ 'js/views/ContentView.js' | staticFileUrl }}"></script>
        <script src="{{ 'js/main.js' | staticFileUrl }}"></script>
        <script>
            GitBert.init({{ commitsJson }});
        </script>
    </body>
</html>
